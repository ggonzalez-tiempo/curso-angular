<body *ngIf="albumInfo" style="min-height: 100% !important;"><!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Return</a>
  </div>
</nav>
<!-- Page Content -->
<section>
  <div class="container">
    <div class="row">
      <div class="col-lg-9">
        <h1 class="mt-5">{{albumInfo.name}}</h1>
        <img class="card-img-top" src="{{albumInfo.image[2]['#text']}}" alt="Card image cap">
        <h3 class="mt-5">Summary</h3>
        <p [innerHTML]="albumInfo.wiki?.summary"></p>
        <h3 class="mt-5">Content</h3>
        <p [innerHTML]="albumInfo.wiki?.content"></p>
      </div>
    </div>
  </div>
</section>
</body>
